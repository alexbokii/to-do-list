<!DOCTYPE html>
<html ng-app="calendar" ng-controller="mainCalendarController" ng-class="{'summer': curMonthName == 'July' || curMonthName == 'August' || curMonthName == 'June', 'fall': curMonthName == 'September' || curMonthName == 'October' || curMonthName == 'November', 'winter': curMonthName == 'December' || curMonthName == 'January' || curMonthName == 'February', 'spring': curMonthName == 'March' || curMonthName == 'April' || curMonthName == 'May'}">
<head>
    <title>Calendar</title>
    <link href='http://fonts.googleapis.com/css?family=Didact+Gothic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.0/lodash.min.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/general-service.js"></script>
    <script type="text/javascript" src="scripts/calendarController.js"></script>
    <script type="text/javascript" src="scripts/calendarDirective.js"></script>
    <script type="text/javascript" src="scripts/filters.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <my-calendar to-do-list="toDoList" cur-month-name="curMonthName"></my-calendar>
            </div>
        </div>
    </div>
</body>
</html>
